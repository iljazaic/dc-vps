<html>

<head>
  <title>Checkout</title>
</head>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap"
  rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Notable";
    background-color: #05021f;
    color: #fdc48f;
  }

  button {
    font-family: "Cascadia Code";

    border: none;

    background-color: #ea8e1c;
    color: black;

    border-radius: 80px;

    padding: 16px;
    font-size: 20px;
    width: 220px;
    position: relative;
    left: calc(50% - 110px);


    overflow: hidden;
  }


  .hovereffect{
    width: 100px;
    height: 100px;
    background-color: rgba(255, 255, 255, 0.164);
    position: relative;
    top:0;
    border-radius: 100px;
    background: radial-gradient(#e66465, #9198e5);

    left: calc(var(--clientX, 50%) - 50px );
    top: calc(var(--clientY, 50%) - 50px);
  }


  button:hover {
    background-color: #ffd5a1;
    cursor: pointer;

  }
</style>

<body>
  <h1>Checkout</h1>
  <button onclick="cancelPayment()">
    Cancel
  </button>

  <div id="checkout-container-div">
    <!-- checkout iframe will be embedded here -->
  </div>
  <script src="https://test.checkout.dibspayment.eu/v1/checkout.js?v=1"></script>
  <script src="./int/checkout-script.js"></script>
</body>

</html>
